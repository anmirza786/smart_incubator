  <head>
    <title>Smart</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login_div" class="main-div">
      <h3>Smart Poultry System</h3>
      <input type="email" placeholder="Email..." id="email_field" />
      <input type="password" placeholder="Password..." id="password_field" />

      <button onclick="login()">Login to Account</button><br />
      <button onclick="location.href='signup.html';">Register User</button>
    </div>

    <div id="user_div" class="loggedin-div">
      <h3>Welcome User</h3>
      <p id="user_para">
        Welcome to Firebase web login Example. You're currently logged in.
      </p>
      Temperature
      <p id="temp" type="text"></p>
      Humidity
      <p id="hum" type="text"></p>
      Maximum Temprature:
      <p id="tmax"></p>
      <button id="btntmax" onclick="getTmax()">
        Chnage Maximum Temprature
      </button>
      <input type="text" style="display: none" id="settmax" />
      <button id="tmaxsave" onclick="TmaxSave() " style="display: none">
        Save
      </button>
      Minimum Temprature:
      <p id="tmin"></p>
      <button id="btntmin" onclick="getTmin()">
        Chnage Minimum Temprature
      </button>
      <input type="text" style="display: none" id="settmin" />
      <button id="tminsave" onclick="TminSave() " style="display: none">
        Save
      </button>
      Minimum Humidity:
      <p id="hmin"></p>
      <button id="btnhmin" onclick="getHmin()">Chnage Minimum Humidity</button>
      <input type="text" style="display: none" id="sethmin" />
      <button id="hminsave" onclick="HminSave() " style="display: none">
        Save
      </button>
      Maximum Humidity:
      <p id="hmax"></p>
      <button id="btnhmax" onclick="getHmax()">Chnage Maximum Humidity</button>
      <input type="text" style="display: none" id="sethmax" />
      <button id="hmaxsave" onclick="HmaxSave() " style="display: none">
        Save
      </button>
      <br />
      <button id="get" onclick="getData() ">Get</button><br />
      <button id="save" onclick="getWrite() ">Save</button><br />
      <button id="history" onclick="location.href='history.html';">
        History</button
      ><br />
      <button onclick="logout()">Logout</button>
    </div>
